<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>CSP Макет</title>
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <div class="l-main-container">
      <main>
        <!-- BRANDS -->
        <div class="b-brands b-brands--box-model">
          <div class="b-brands__title">
            <span>Ремонт техники различных брендов</span>
          </div>

          <!-- BRAND SLIDER -->
          <div
            data-mobile="false"
            class="b-brand-slider b-brand-slider--box-model b-brand-slider--collapse swiper"
          >
            <ul class="b-brand-slider__e-wrapper swiper-wrapper">
              <!-- Slides -->
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/lenovo.svg"
                  alt="lenovo"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/samsung.svg"
                  alt="samsung"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/apple.svg"
                  alt="apple"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/view-sonic.svg"
                  alt="view-sonic"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/bosh.svg"
                  alt="bosh"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img src="./app/assets/img/brand/ph.svg" alt="ph" />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/acer.svg"
                  alt="acer"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li class="b-brand-slider__e-slide swiper-slide">
                <img
                  src="./app/assets/img/brand/sony.svg"
                  alt="sony"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
            </ul>

            <template id="b-brand-slider__hidden-brands">
              <li
                class="b-brand-slider__e-slide b-brand-slider__e-slide--hidden swiper-slide"
              >
                <img
                  src="./app/assets/img/brand/lenovo.svg"
                  alt="lenovo"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li
                class="b-brand-slider__e-slide b-brand-slider__e-slide--hidden swiper-slide"
              >
                <img
                  src="./app/assets/img/brand/samsung.svg"
                  alt="samsung"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
              <li
                class="b-brand-slider__e-slide b-brand-slider__e-slide--hidden swiper-slide"
              >
                <img
                  src="./app/assets/img/brand/apple.svg"
                  alt="apple"
                />
                <a href="#">
                  <img src="./app/assets/img/ic/go.svg" alt="go" />
                </a>
              </li>
            </template>

            <button
              class="b-brand-slider__e-more-btn b-brand-slider__e-more-btn--show"
            >
              <img
                class="b-brand-slider__e-more-icon"
                src="./app/assets/img/expand.svg"
                alt=""
              />
              <img
                class="b-brand-slider__e-more-icon"
                src="./app/assets/img/collapse.svg"
                alt=""
              />
              <span class="b-brand-slider__e-show-more"
                >Показать все</span
              >
            </button>
            <div
              class="b-brand-slider__e-pagination swiper-pagination"
            ></div>
          </div>
          <div class="b-brands__e-fade"></div>
        </div>
      </main>
    </div>

    <footer></footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
